<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Notes</title>
  <style>
    /* Internal CSS */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 500px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      margin-bottom: 15px;
      max-height: 400px;
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #3498db;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #e8f5fe;
      color: #333;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .input-field {
      width: 85%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
    }

    .send-btn {
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    .send-btn:hover {
      background-color: #2980b9;
    }

    .back-btn {
      display: block;
      margin: 10px 0;
      text-align: center;
      padding: 10px;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>Chat with Notes</h2>

    <div id="chatBox" class="chat-box">
      <!-- Chat messages will be dynamically appended here -->
    </div>

    <div class="input-container">
      <input type="text" id="userInput" class="input-field" placeholder="Type your message...">
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <a href="{{ url_for('view_notes') }}" class="back-btn">Back to Notes</a>
  </div>

  <script>
    async function sendMessage() {
      const chatBox = document.getElementById('chatBox');
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();

      if (message) {
        // Create user message element
        const userMessage = document.createElement('div');
        userMessage.classList.add('chat-message', 'user-message');
        userMessage.textContent = message;
        chatBox.appendChild(userMessage);

        // Scroll chat to bottom
        chatBox.scrollTop = chatBox.scrollHeight;

        // Send message to the Flask backend
        try {
          const response = await fetch('/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
              'user_input': message,
            }),
          });

          const data = await response.json();
          const botMessage = document.createElement('div');
          botMessage.classList.add('chat-message', 'bot-message');
          botMessage.textContent = data.response; // Get the response from Flask
          chatBox.appendChild(botMessage);
        } catch (error) {
          console.error('Error:', error);
          const errorMessage = document.createElement('div');
          errorMessage.classList.add('chat-message', 'bot-message');
          errorMessage.textContent = "Sorry, I couldn't process your request.";
          chatBox.appendChild(errorMessage);
        }

        // Scroll chat to bottom
        chatBox.scrollTop = chatBox.scrollHeight;

        // Clear the input field
        userInput.value = '';
      }
    }
  </script>

</body>
</html>
