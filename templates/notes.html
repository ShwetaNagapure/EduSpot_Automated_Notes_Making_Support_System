<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <style>
    /* Internal CSS */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .notes-list {
      margin-top: 20px;
    }

    .note-card {
      background-color: #f9f9f9;
      padding: 15px;
      border-left: 5px solid #3498db;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .note-card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }

    .note-card p {
      margin: 10px 0 0;
      color: #666;
    }

    .note-card:hover {
      background-color: #e8f5fe;
    }

    .chat-btn {
      margin-top: 10px;
      padding: 10px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .chat-btn:hover {
      background-color: #27ae60;
    }

    .no-notes {
      text-align: center;
      color: #666;
      margin-top: 20px;
    }

    .go-to-chat {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .go-to-chat:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>My Notes</h2>

    <div id="notesList" class="notes-list">
      <!-- Loop through the notes passed from Flask -->
      {% for note in notes %}
      <div class="note-card">
        <h3>{{ note.title }}</h3>
        <p>{{ note.content }}</p>
        <!-- Chat with Note Button -->
        <form action="{{ url_for('chat') }}" method="GET">
          <input type="hidden" name="note_title" value="{{ note.title }}">
          <input type="hidden" name="note_content" value="{{ note.content }}">
          <button class="chat-btn" type="submit">Chat with Note</button>
        </form>
      </div>
      {% else %}
      <p class="no-notes">No notes available.</p>
      {% endfor %}
    </div>
    <!-- Button to go directly to the chat page -->
    <a href="{{ url_for('chat') }}" class="go-to-chat">Go to Chat Page</a>
  </div>
</body>
</html>
